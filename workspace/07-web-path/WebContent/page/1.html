<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- base标签让我们以相对路径的方式来使用绝对路径 -->
<!-- base标签中的href属性值会作为当前页面中所有相对路径的前缀 -->
<base href="http://localhost:8080/07-web-path/">
</head>
<body>
	<h1>1.html</h1>
	<!-- 会到http://localhost:8080/07-web-path/2.html  -->
	<a href="page/2.html">访问2.html</a>
</body>
</html>
