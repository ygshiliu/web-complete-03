<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style type="text/css">

	#areaDiv {
		border: 1px solid black;
		width: 300px;
		height: 50px;
		margin-bottom: 10px;
	}
	
	#showMsg {
		border: 1px solid black;
		width: 300px;
		height: 20px;
	}

</style>
<script type="text/javascript">
	window.onload = function(){
		//获取大Div
		var bigDiv = document.getElementById("areaDiv");
		//显示鼠标坐标值 
		//当回调函数被触发时，浏览器会给回调函数传递一个事件对象作为参数
		//我们只需要在回调函数中定义一个变量来接收这个事件对象
		bigDiv.onmousemove = function(event){
			//在IE浏览器中，事件对象不even而是window.even
			var event = event || window.event;
			var x = event.clientX;
			var y = event.clientY;

			//获取div,设置值
			var smallDiv = document.getElementById("showMsg");
			smallDiv.innerHTML= "X="+x+";Y="+y;
			
		}
	}

</script>
</head>
<body>

	<div id="areaDiv"></div>
	<div id="showMsg"></div>

</body>
</html>
