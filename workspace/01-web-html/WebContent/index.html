<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>定义网页的标题</title>
</head>
<body>
	展示网页内容<br><br><br>
	
	<!-- 标签也称为标记 -->
	<!-- br是一个单标记，代表换行 -->
	<!-- 在html中会将多个连续空格合并成一个空格处理 -->
	<!-- 直接原因是空格在html中是预留字符，需要转义 -->
	<!-- 要想显示多个空格，需要使用实体 ，实体也叫转义字符-->
    &nbsp; &nbsp; &nbsp;竹枝词（刘禹锡）<br>
 
    杨柳青青江水平，闻郎江上唱歌声。<br>
    东边日出西边雨，道是无晴却有晴。<br>
	
</body>
</html>
