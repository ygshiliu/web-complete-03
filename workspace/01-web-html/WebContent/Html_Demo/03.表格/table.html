<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表格</title>
</head>
<body align="center">
	<h1>学生成绩表</h1>
	<!-- 在这里创建表格 -->
	<!-- 使用table创建一个表格域 -->
	<!-- 使用tr子标签来创建一行 -->
	<!-- 使用td子标签来创建一个单元格 -->
	<table align="center" width="60%" height="300px" border="1px" cellspacing="0">
		<tr>
			<td>序号</td>
			<td>姓名</td>
			<td>组名</td>
			<td>成绩</td>
			<td>组平均成绩</td>
		</tr>
		<tr>
			<td>1</td>
			<td>刘在石</td>
			<!-- rowspan纵向合并单元格 -->
			<td rowspan="2">1</td>
			<td>98</td>
			<td rowspan="2">97</td>
		</tr>
		<tr>
			<td>2</td>
			<td>李光洙</td>
			<td>96</td>
		</tr>
		<tr>
			<td>3</td>
			<td>宋智孝</td>
			<td rowspan="2">2</td>
			<td>92</td>
			<td rowspan="2">93</td>
		</tr>
		<tr>
			<td>4</td>
			<td>金钟国</td>
			<td>94</td>
		</tr>
		<tr>
			<!-- colspan：横向合并单元格 -->
			<td colspan="2">班平均成绩</td>
			<td colspan="3">95</td>
		</tr>
		
	</table>

</body>
</html>
