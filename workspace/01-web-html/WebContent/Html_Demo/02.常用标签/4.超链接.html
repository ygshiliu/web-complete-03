<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>超链接</title>
</head>
<body>
	
	<iframe src="1.常用标签.html"  name="photo" width="800px" height="600px"></iframe>
	<!-- 超链接 -->
	<!-- 作用：从当前页面跳转到另一个指定页面 -->
	<!-- href：用来指定要跳转到的页面路径 -->
	<!-- target：规定在何处打开链接的文档 -->
	<a href="2.图片.html" target="photo">访问图片</a>
</body>
</html>
