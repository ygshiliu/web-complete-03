<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>grammar</title>
</head>
<body>
	
	<!-- 1.标签不能交叉嵌套 -->
	正确：<p><i>早安，尚硅谷</i></p>
	错误：<p><i>早安，尚硅谷</p></i>
	
	<!-- 在页面中显示一条水平线 -->
	<hr>
	
	<!-- 2.标签必须正确关闭 -->
	正确：<p>早安，尚硅谷</p>
	错误：<p>早安，尚硅谷
	
	<hr>
	
	<!-- 3.属性必须有值，属性值必须加引号 -->
	正确：<font color="blue">早安，尚硅谷</font><br />
	错误：<font color>早安，尚硅谷</font><br />
	错误：<font color=blue>早安，尚硅谷</font><br />
	
	<hr>
		
	<!-- 4.注释不能嵌套 -->
	正确：<!-- 注释内容 -->
	错误：<!-- <!-- 注释内容 --> -->
	
	
	<!-- 5.没有文本内容的标签： -->
	<!-- 我们称为单标记，单标记在开始标签处结束 -->
	正确：<br /><hr/>
	错误：<br>

</body>
</html>
